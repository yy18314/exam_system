<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>戏捅宝石学测试题v1.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<style>
        .guide{
            margin-left:-10px !important;
        }
        ul{
            background:#f00;
        }
		li{
			background:#fff;	
		}
		.cf{
			background:#000;
		}
		#loading{ position: fixed; bottom: 0; top: 0; left:0; right: 0; padding-top: 30%; display: block; text-align: center; color: #fff; background: #009ef3; z-index: 100009}
</style>
<script src="js/loading.js" type="text/javascript"></script>
<script>
	var load = new loader();
	load.loadSync([
		["script","jquery.min.js"],
	],function(total,index){
		//加载中
		var percentage = parseInt((index + 1) / total * 18); //18%
		document.getElementById("loading").innerHTML = "精彩正在加载中，请稍后...<br/>(" + percentage + "%)";
	},function(){
		//脚本加载完毕，开始加载图片资源
		load.loadAsync([
			["script","parallax.js"],
			["script","slide.js"],
			["script","data.js"],
			["script","main.js"],
			["script","animate.js"],
			["image","a1.png"],
			["image","a2.png"],
			["image","a3.png"],
			["image","a4.png"],
			["image","bg0.png"],
			["image","m1.png"],
			["image","m2.png"]
		],function(total,index){
			var percentage = parseInt((index + 1) / total * 82 + 18);//18% +
			document.getElementById("loading").innerHTML = "精彩正在加载中，请稍后...<br/>(" + percentage + "%)";
		},function(){
			//预加载完成，再给图片赋予实际的src
			//var a_imgs = $("img");
			//for(var i = 0 ; i < a_imgs.length ; i ++){
			//	$(a_imgs[i]).attr("src",$(a_imgs[i]).attr("a_src"));
			//}
			init_1();
		})
	},0);
</script>
<link rel="stylesheet" type="text/css" href="css/wap.css">
<body>
<div id="loading">精彩正在加载中，请稍后...<br/>(0%)</div>
<span style="color:#fff; height:60px; line-height:60px; width:100%;" id="debug">
	<a href="#">点击开始</a>
</span>
<div class="slide-panel cf" id="wrap">
  <div id="slide" class="slide" style="height: 1016px;">
      <ul id="slide_ul" class="cf">
          <li class="features" style="height: 1016px; opacity: 1;" id="index">
          	<div class="content">
            	<div class="layer" data-depth="0.1" id="page_1">
                	<img src="images/a1.png" width="277" height="75">
                	<img src="images/a3.png" width="150" height="74">
                    <img src="images/gem.png" width="200" height="125">
                </div>
            </div>
          </li>
   	</ul>
    <div id="guide" class="guide" style="display: block;"></div>
    <div id="popwin" class="popwin" style="height: 1016px;"></div>
    <div id="result">&nbsp;</div>
  </div>
</div>
</body>
